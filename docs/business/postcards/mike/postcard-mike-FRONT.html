<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postcard FRONT - Mike</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        @page { size: 6in 4in; margin: 0; }
        body { font-family: Georgia, serif; background: #333; }
        .postcard {
            width: 6in;
            height: 4in;
            background: white;
            margin: 10px auto;
            overflow: hidden;
        }
        .postcard img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media print {
            body { background: white; }
            .postcard { margin: 0; }
        }
    </style>
</head>
<body>
<div class="postcard">
    <img src="mike-grow-sicily.jpg" alt="Growing in Sicily - Baglio Xiare">
</div>
</body>
</html>
