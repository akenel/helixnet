<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-UP Demo - A4 PORTRAIT (Portrait Images) - SVG Placeholders</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        @page {
            size: A4 portrait;
            margin: 0;
        }

        html, body {
            background: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .page {
            width: 210mm;
            height: 297mm;
            overflow: hidden;
            position: relative;
            page-break-after: always;
            background: white;
        }

        .page:last-child {
            page-break-after: avoid;
        }

        /*
         * A4 PORTRAIT = PORTRAIT IMAGES
         *
         * Page: 210mm x 297mm
         * Frame: 3mm all edges
         * Gap: 6mm between cards
         *
         * Card WIDTH:  (210 - 3 - 6 - 3) / 2 = 99mm
         * Card HEIGHT: (297 - 3 - 6 - 3) / 2 = 142.5mm
         *
         * Card = 99mm x 142.5mm = PORTRAIT (taller than wide)
         */

        .grid-wrapper {
            position: absolute;
            top: 3mm;
            left: 3mm;
            width: 204mm;
            height: 291mm;
        }

        .grid-2x2 {
            display: grid;
            grid-template-columns: 99mm 99mm;
            grid-template-rows: 142.5mm 142.5mm;
            gap: 6mm;
        }

        .card {
            width: 99mm;
            height: 142.5mm;
            overflow: hidden;
            position: relative;
        }

        .card svg {
            width: 100%;
            height: 100%;
        }

        @media print {
            body { background: white; }
        }
    </style>
</head>
<body>

<!-- PAGE 1: FRONTS -->
<div class="page">
    <div class="grid-wrapper">
        <div class="grid-2x2">
            <!-- CARD A: Sunset Harbor -->
            <div class="card">
                <svg viewBox="0 0 99 142.5" preserveAspectRatio="xMidYMid slice">
                    <defs>
                        <linearGradient id="skyA" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff6b35"/>
                            <stop offset="40%" style="stop-color:#f7931e"/>
                            <stop offset="70%" style="stop-color:#ffd700"/>
                            <stop offset="100%" style="stop-color:#87ceeb"/>

                    </defs>
                    <rect width="99" height="142.5" fill="url(#skyA)"/>
                    <!-- Sun -->
                    <circle cx="49.5" cy="45" r="18" fill="#fff5e6" opacity="0.9"/>
                    <!-- Water -->
                    <rect x="0" y="85" width="99" height="57.5" fill="#2c5aa0" opacity="0.8"/>
                    <!-- Reflection -->
                    <ellipse cx="49.5" cy="110" rx="15" ry="30" fill="#ffd700" opacity="0.3"/>
                    <!-- Boat silhouette -->
                    <path d="M30 95 L45 95 L50 85 L55 95 L70 95 L65 105 L35 105 Z" fill="#1a1a2e"/>
                    <rect x="48" y="75" width="3" height="20" fill="#1a1a2e"/>
                    <!-- Text -->
                    <text x="49.5" y="130" text-anchor="middle" fill="white" font-size="8" font-family="Georgia">Card A</text>
                    <text x="49.5" y="138" text-anchor="middle" fill="white" font-size="5" font-family="Arial">99mm × 142.5mm</text>
                </svg>
            </div>

            <!-- CARD B: Mountain Vista -->

                            <stop offset="100%" style="stop-color:#98c1d9"/>

                    <polygon points="30,100 65,35 99,100" fill="#3d5a40"/>

                    <text x="49.5" y="138" text-anchor="middle" fill="white" font-size="5" font-family="Arial">99mm × 142.5mm</text>
                </svg>
            </div>

            <!-- CARD C: Mediterranean Door -->

                    <rect width="99" height="142.5" fill="#f5e6d3"/>
                    <!-- Stone wall texture -->
                    <rect x="5" y="5" width="89" height="132.5" fill="#e8d4b8" rx="2"/>

                    <rect x="30" y="62" width="19" height="30" fill="#4a2c0f"/>
                    <rect x="51" y="62" width="19" height="30" fill="#4a2c0f"/>
                    <rect x="30" y="95" width="19" height="33" fill="#4a2c0f"/>
                    <rect x="51" y="95" width="19" height="33" fill="#4a2c0f"/>
                    <!-- Door handle -->
                    <circle cx="65" cy="95" r="3" fill="#d4af37"/>
                    <!-- Flowers -->
                    <circle cx="20" cy="50" r="5" fill="#e91e63"/>
                    <circle cx="15" cy="55" r="4" fill="#ff5722"/>
                    <circle cx="80" cy="50" r="5" fill="#e91e63"/>
                    <circle cx="84" cy="55" r="4" fill="#ff5722"/>
                    <!-- Text -->
                    <text x="49.5" y="20" text-anchor="middle" fill="#5d3a1a" font-size="8" font-family="Georgia">Card C</text>
                    <text x="49.5" y="28" text-anchor="middle" fill="#5d3a1a" font-size="5" font-family="Arial">99mm × 142.5mm</text>
                </svg>
            </div>

            <!-- CARD D: Olive Grove -->
            <div class="card">

                    <defs>
                        <linearGradient id="skyD" x1="0%" y1="0%" x2="0%" y2="100%">

                        </linearGradient>
                    </defs>
                    <rect width="99" height="142.5" fill="url(#skyD)"/>
                    <!-- Ground -->
                    <ellipse cx="49.5" cy="180" rx="80" ry="80" fill="#c9b896"/>
                    <!-- Olive tree trunk -->
                    <path d="M45,140 Q40,110 35,90 Q30,70 40,60 Q45,55 50,60 Q55,55 60,60 Q70,70 65,90 Q60,110 55,140" fill="#8b7355"/>
                    <!-- Tree canopy -->
                    <ellipse cx="35" cy="55" rx="18" ry="15" fill="#6b8e23"/>
                    <ellipse cx="55" cy="50" rx="20" ry="18" fill="#556b2f"/>
                    <ellipse cx="70" cy="58" rx="15" ry="12" fill="#6b8e23"/>
                    <ellipse cx="45" cy="40" rx="15" ry="12" fill="#7ba428"/>
                    <ellipse cx="60" cy="38" rx="12" ry="10" fill="#6b8e23"/>
                    <!-- Olives -->
                    <circle cx="40" cy="60" r="2" fill="#2d4a1c"/>
                    <circle cx="55" cy="55" r="2" fill="#2d4a1c"/>
                    <circle cx="65" cy="62" r="2" fill="#2d4a1c"/>
                    <!-- Text -->
                    <text x="49.5" y="130" text-anchor="middle" fill="#5d4e37" font-size="8" font-family="Georgia">Card D</text>
                    <text x="49.5" y="138" text-anchor="middle" fill="#5d4e37" font-size="5" font-family="Arial">99mm × 142.5mm</text>
                </svg>
            </div>
        </div>
    </div>
</div>
