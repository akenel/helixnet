<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-UP Demo - A4 LANDSCAPE (Landscape Images) - SVG Placeholders</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        @page {
            size: A4 landscape;
            margin: 0;
        }

        html, body {
            width: 297mm;
            height: 210mm;
            background: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .page {
            width: 297mm;
            height: 210mm;
            overflow: hidden;
            position: relative;
            page-break-after: always;
            background: white;
        }

        .page:last-child {
            page-break-after: avoid;
        }

        /*
         * A4 LANDSCAPE = LANDSCAPE IMAGES
         *
         * Page: 297mm x 210mm
         * Frame: 3mm all edges
         * Gap: 6mm between cards
         *
         * Card WIDTH:  (297 - 3 - 6 - 3) / 2 = 142.5mm
         * Card HEIGHT: (210 - 3 - 6 - 3) / 2 = 99mm
         *
         * Card = 142.5mm x 99mm = LANDSCAPE (wider than tall)
         */

        .grid-wrapper {
            position: absolute;
            top: 3mm;
            left: 3mm;
            width: 291mm;
            height: 204mm;
        }

        .grid-2x2 {
            display: grid;
            grid-template-columns: 142.5mm 142.5mm;
            grid-template-rows: 99mm 99mm;
            gap: 6mm;
        }

        .card {
            width: 142.5mm;
            height: 99mm;
            overflow: hidden;
            position: relative;
        }

        .card svg {
            width: 100%;
            height: 100%;
        }

        @media print {
            body { background: white; }
        }
    </style>
</head>
<body>

<!-- PAGE 1: FRONTS -->
<div class="page">
    <div class="grid-wrapper">
        <div class="grid-2x2">
            <!-- CARD A: Coastal Panorama -->
            <div class="card">
                <svg viewBox="0 0 142.5 99" preserveAspectRatio="xMidYMid slice">

                    <rect width="142.5" height="99" fill="url(#skyLA)"/>
                    <!-- Sea -->

                    <rect x="100" y="25" width="6" height="35" fill="#e8dcc8"/>
                    <!-- Pediment -->
                    <polygon points="35,25 71.25,10 107.5,25" fill="#d4c4a8"/>
                    <rect x="35" y="22" width="72.5" height="5" fill="#e8dcc8"/>
                    <!-- Text -->

                    <text x="71.25" y="94" text-anchor="middle" fill="white" font-size="4" font-family="Arial">142.5mm × 99mm</text>
                </svg>
            </div>
        </div>
    </div>
</div>
