<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sylvie Special - Map Envelope Template</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        @page { size: A4; margin: 0; }
        body {
            font-family: Georgia, serif;
            background: #f5f5f5;
        }
        .envelope-template {
            width: 210mm;
            height: 297mm;
            background: #faf9f6;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        /* Map background - stylized route */
        .map-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.15;
            background:
                linear-gradient(180deg,
                    #a8d5e5 0%,
                    #b8d4a8 30%,
                    #d4c896 60%,
                    #89c4e8 100%
                );
        }

        /* Route line */
        .route {
            position: absolute;
            top: 15%;
            left: 30%;
            width: 3px;
            height: 70%;
            background: linear-gradient(180deg,
                #c41e3a 0%,
                #c41e3a 100%
            );
            transform: rotate(-15deg);
        }
        .route::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -4px;
            width: 11px;
            height: 11px;
            background: #c41e3a;
            border-radius: 50%;
        }
        .route::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            bottom: -15px;
            left: -8px;
            font-size: 16pt;
        }

        /* Location labels */
        .location {
            position: absolute;
            font-size: 8pt;
            color: #333;
            background: rgba(255,255,255,0.8);
            padding: 2px 6px;
            border-radius: 3px;
        }
        .location-start {
            top: 12%;
            left: 25%;
        }
        .location-end {
            bottom: 18%;
            left: 32%;
            font-weight: bold;
            font-size: 10pt;
            color: #c41e3a;
        }
        .location-mid1 {
            top: 30%;
            left: 22%;
            font-size: 7pt;
            color: #666;
        }
        .location-mid2 {
            top: 50%;
            left: 28%;
            font-size: 7pt;
            color: #666;
        }

        /* Journey title */
        .journey-title {
            position: absolute;
            top: 5%;
            right: 10%;
            font-size: 9pt;
            color: #666;
            text-align: right;
            line-height: 1.4;
        }
        .journey-title strong {
            font-size: 11pt;
            color: #333;
            display: block;
            margin-bottom: 3px;
        }

        /* Fold lines */
        .fold-line {
            position: absolute;
            border: 0;
        }
        .fold-h {
            left: 0;
            right: 0;
            border-top: 1px dashed #999;
        }
        .fold-v {
            top: 0;
            bottom: 0;
            border-left: 1px dashed #999;
        }
        .fold-top { top: 50mm; }
        .fold-bottom { top: 247mm; }
        .fold-left { left: 30mm; }
        .fold-right { left: 180mm; }

        /* Center message */
        .center-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #999;
            font-size: 8pt;
            line-height: 1.6;
        }
        .center-message .ufa {
            font-size: 24pt;
            font-weight: bold;
            letter-spacing: 5px;
            color: #ddd;
            margin-bottom: 10px;
        }

        /* Fold numbers */
        .fold-num {
            position: absolute;
            width: 12mm;
            height: 12mm;
            border-radius: 50%;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7pt;
            color: #999;
            background: white;
        }
        .num-1 { bottom: 20mm; left: 50%; transform: translateX(-50%); }
        .num-2 { top: 50%; left: 10mm; transform: translateY(-50%); }
        .num-3 { top: 50%; right: 10mm; transform: translateY(-50%); }
        .num-4 { top: 20mm; left: 50%; transform: translateX(-50%); }

        /* UFA stamp area */
        .stamp-area {
            position: absolute;
            bottom: 8%;
            right: 8%;
            width: 25mm;
            height: 25mm;
            border: 2px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6pt;
            color: #ccc;
            text-align: center;
        }

        /* Coffee stain indicator */
        .coffee-indicator {
            position: absolute;
            bottom: 5%;
            left: 5%;
            font-size: 6pt;
            color: #c9a86c;
            transform: rotate(-10deg);
        }

        @media print {
            body { background: white; }
        }
    </style>
</head>
<body>

<div class="envelope-template">
    <!-- Map background layer -->
    <div class="map-layer"></div>

    <!-- Route line -->
    <div class="route"></div>

    <!-- Location labels -->
    <div class="location location-start">üìç Z√úRICH, CH<br><small>Start</small></div>
    <div class="location location-mid1">Through the Alps ‚õ∞Ô∏è</div>

    <div class="location location-end">üìç VALDERICE, SICILY<br>You Are Here ‚ù§Ô∏è</div>

    <!-- Journey title -->
    <div class="journey-title">
        <strong>The Journey South</strong>
        Switzerland ‚Üí Sicily<br>
        January 2026<br>
        <em>For Sylvie</em>
    </div>

    <!-- Fold lines -->
    <div class="fold-line fold-h fold-top"></div>
    <div class="fold-line fold-h fold-bottom"></div>
    <div class="fold-line fold-v fold-left"></div>
    <div class="fold-line fold-v fold-right"></div>

    <div class="center-message">

    <div class="fold-num num-1">1</div>

    <!-- Wax seal area -->

    <!-- Coffee stain indicator -->

</div>

</body>
</html>
