<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UFA Wall Display - 1 Nail Mount</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #faf9f6;
        }

        .page {
            width: 210mm;
            height: 297mm;
            padding: 10mm;
        }

        .display {
            width: 190mm;
            height: 277mm;
            border: 2px solid #333;
            padding: 8mm;
            text-align: center;
        }

        /* Nail hole */
        .nail-hole {
            width: 8mm;
            height: 8mm;
            border: 2px solid #333;
            border-radius: 50%;
            margin: 0 auto 8mm auto;
            line-height: 8mm;
            font-size: 4mm;
        }

        /* Header */
        .header {
            border-bottom: 2px solid #333;
            padding-bottom: 8mm;
            margin-bottom: 8mm;
        }

        .logo {
            font-size: 42pt;
            font-weight: bold;
            letter-spacing: 5px;
            color: #C0392B;
        }

        .tagline {
            font-size: 11pt;
            font-style: italic;
            color: #666;
            margin-top: 2mm;
        }

        .series {
            font-size: 9pt;
            color: #999;
            margin-top: 1mm;
        }

        /* Pocket area */
        .pocket-label {
            font-size: 10pt;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5mm;
        }

        .pocket {
            width: 170mm;
            height: 120mm;
            border: 2px dashed #999;
            margin: 0 auto 8mm auto;
            padding-top: 50mm;
            font-size: 9pt;
            color: #999;
            line-height: 1.6;
        }

        /* Pricing */
        table.pricing {
            width: 150mm;
            margin: 0 auto 8mm auto;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        table.pricing td {
            padding: 3mm 5mm;
            font-size: 11pt;
        }

        table.pricing .item {
            text-align: left;
            color: #333;
        }

        table.pricing .price {
            text-align: right;
            font-weight: bold;
            color: #C0392B;
        }

        /* Footer */
        .footer {
            margin-top: 10mm;
        }

        .slogan {
            font-size: 11pt;
            font-weight: bold;
            color: #333;
            margin-bottom: 2mm;
        }

        .website {
            font-size: 9pt;
            color: #666;
        }
    </style>
</head>
<body>

<div class="page">
    <div class="display">
        <div class="nail-hole">●</div>

        <div class="header">
            <div class="logo">UFA</div>
            <div class="tagline">The Unfuckables Collection</div>
            <div class="series">Sicily Series • Handmade Postcards</div>
        </div>

        <div class="pocket-label">Take One • Prendi Una</div>
        <div class="pocket">
            [ATTACH POCKET HERE]<br>
            Fold cardstock strip, glue sides<br>
            Holds 15-20 postcards
        </div>

        <table class="pricing">
            <tr>
                <td class="item">Postcard</td>
                <td class="price">€5</td>
            </tr>
            <tr>
                <td class="item">Experience Box (herbs + sand)</td>
                <td class="price">€10</td>
            </tr>
            <tr>
                <td class="item">We Mail It For You</td>
                <td class="price">+€3</td>
            </tr>
        </table>

        <div class="footer">
            <div class="slogan">RESISTANCE IS NOT FUTILE</div>
            <div class="website">unfuckables.com • Join the Foo Fighters</div>
        </div>
    </div>
</div>

</body>
</html>
