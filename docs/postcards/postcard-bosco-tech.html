<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @page {
      size: 15cm 10cm;
      margin: 0;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 15cm;
      height: 10cm;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #0f0f0f;
      color: #00ff88;
      position: relative;
      overflow: hidden;
    }
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0,255,136,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,136,0.1) 1px, transparent 1px);
      background-size: 1cm 1cm;
    }
    .terminal {
      position: absolute;
      top: 0.3cm;
      left: 0.3cm;
      font-size: 7pt;
      font-family: monospace;
      color: #00ff88;
      opacity: 0.5;
    }
    .content {
      padding: 1.2cm;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      z-index: 10;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .logo {
      font-size: 18pt;
      font-weight: 300;
      letter-spacing: 6px;
    }
    .logo span {
      font-weight: 700;
    }
    .status {
      font-size: 7pt;
      font-family: monospace;
      text-align: right;
      color: #00ff88;
    }
    .status .online {
      color: #00ff88;
    }
    .main-text {
      font-size: 11pt;
      line-height: 1.8;
      color: #ffffff;
      font-weight: 300;
    }
    .code {
      font-family: monospace;
      background: rgba(0,255,136,0.1);
      padding: 2px 6px;
      color: #00ff88;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      font-size: 8pt;
      color: #666;
      font-family: monospace;
    }
    .cursor {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="terminal">angel@helixnet:~$ ./deploy --env=sicily<span class="cursor">_</span></div>

  <div class="content">
    <div class="header">
      <div class="logo">HELIX<span>NET</span></div>
      <div class="status">
        STATUS: <span class="online">ONLINE</span><br>
        NODE: TRAPANI-01<br>
        UPTIME: 28d
      </div>
    </div>

    <div class="main-text">
      Building the future from a van in Sicily.<br>
      <span class="code">git commit -m "still alive"</span><br><br>
      The best code is written with salt air<br>
      and a view of Monte Cofano.
    </div>

    <div class="footer">
      <span>ECO.2026 // HELIX.CORE</span>
      <span>38.0174°N 12.5365°E</span>
    </div>
  </div>
</body>
</html>
