<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @page {
      size: 15cm 10cm;
      margin: 0;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 15cm;
      height: 10cm;
      font-family: 'Georgia', serif;
      background: #fff;
      color: #333;
      position: relative;
      overflow: hidden;
    }
    .divider {
      position: absolute;
      top: 0.8cm;
      bottom: 0.8cm;
      left: 50%;
      width: 1px;
      background: #ccc;
    }
    .message-area {
      position: absolute;
      top: 0.8cm;
      left: 0.6cm;
      width: 6.5cm;
      height: 8.4cm;
      padding: 0.3cm;
    }
    .message-area .lines {
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        transparent,
        transparent 1.1cm,
        #e0e0e0 1.1cm,
        #e0e0e0 1.15cm
      );
    }
    .address-area {
      position: absolute;
      top: 0.8cm;
      right: 0.6cm;
      width: 6.5cm;
      height: 8.4cm;
    }
    .stamp-box {
      position: absolute;
      top: 0;
      right: 0;
      width: 2.2cm;
      height: 2.6cm;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 7pt;
      color: #bbb;
      text-transform: uppercase;
    }
    .address-lines {
      position: absolute;
      top: 3.5cm;
      left: 0;
      right: 0;
      padding-right: 0.3cm;
    }
    .address-line {
      border-bottom: 1px solid #ccc;
      height: 1.1cm;
      margin-bottom: 0.2cm;
    }
    .from-area {
      position: absolute;
      bottom: 0;
      left: 0;
      font-size: 7pt;
      color: #999;
    }
    .logo-small {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 9pt;
      font-weight: 700;
      letter-spacing: 2px;
      color: #999;
    }
    .logo-small span {
      color: #778da9;
    }
  </style>
</head>
<body>
  <div class="divider"></div>

  <div class="message-area">
    <div class="lines"></div>
  </div>

  <div class="address-area">
    <div class="logo-small">HELIX<span>NET</span></div>
    <div class="stamp-box">Stamp<br>Francobollo</div>
    <div class="address-lines">
      <div class="address-line"></div>
      <div class="address-line"></div>
      <div class="address-line"></div>
      <div class="address-line"></div>
    </div>
    <div class="from-area">
      From: Sicily, Italy<br>
      38.0174°N 12.5365°E
    </div>
  </div>
</body>
</html>
