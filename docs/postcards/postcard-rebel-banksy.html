<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @page {
      size: 15cm 10cm;
      margin: 0;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 15cm;
      height: 10cm;
      font-family: 'Courier New', monospace;
      background: #f5f5f5;
      color: #1a1a1a;
      position: relative;
      overflow: hidden;
    }
    .spray {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120pt;
      font-weight: 900;
      color: rgba(0,0,0,0.05);
      font-family: Impact, sans-serif;
    }
    .stencil {
      position: absolute;
      top: 0.5cm;
      right: 0.5cm;
      width: 3cm;
      height: 3cm;
      border: 4px solid #e63946;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8pt;
      font-weight: 700;
      color: #e63946;
      text-align: center;
      transform: rotate(12deg);
    }
    .drip {
      position: absolute;
      bottom: 0;
      left: 2cm;
      width: 8px;
      height: 3cm;
      background: linear-gradient(to bottom, #1a1a1a 0%, transparent 100%);
    }
    .drip2 {
      position: absolute;
      bottom: 0;
      left: 2.5cm;
      width: 5px;
      height: 2cm;
      background: linear-gradient(to bottom, #1a1a1a 0%, transparent 100%);
    }
    .content {
      padding: 1cm;
      padding-right: 4cm;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 10;
    }
    .title {
      font-size: 28pt;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: -2px;
      line-height: 1;
      font-family: Impact, sans-serif;
    }
    .subtitle {
      font-size: 10pt;
      margin-top: 0.5cm;
      font-weight: 400;
      line-height: 1.6;
    }
    .hashtag {
      position: absolute;
      bottom: 0.8cm;
      left: 1cm;
      font-size: 9pt;
      font-weight: 700;
      color: #e63946;
    }
    .date {
      position: absolute;
      bottom: 0.8cm;
      right: 1cm;
      font-size: 8pt;
      color: #666;
    }
    .crossed {
      text-decoration: line-through;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="spray">FREE</div>
  <div class="stencil">FULLY<br>CLEAN<br>FULLY<br>FREE</div>
  <div class="drip"></div>
  <div class="drip2"></div>

  <div class="content">
    <div class="title">THE PATIENT<br>WHO ESCAPED</div>
    <div class="subtitle">
      They said: <span class="crossed">compliant</span><br>
      I say: ALIVE<br><br>
      The system breaks those who stay.<br>
      The road saves those who leave.
    </div>
  </div>

  <div class="hashtag">#SPARTANS #RECKONING</div>
  <div class="date">SICILY 2026</div>
</body>
</html>
