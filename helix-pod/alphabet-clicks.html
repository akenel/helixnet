<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Learning</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #764ba2;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        /* Language selector */
        .lang-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .lang-btn {
            padding: 10px 20px;
            font-size: 1.1em;
            border: 3px solid #ddd;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .lang-btn:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }
        .lang-btn.active {
            border-color: #11998e;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        /* Letter grid */
        .letter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }
        .letter-btn {
            aspect-ratio: 1;
            font-size: 2em;
            font-weight: bold;
            border: 3px solid #ddd;
            border-radius: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .letter-btn:hover {
            transform: scale(1.1);
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .letter-btn.active {
            border-color: #11998e;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        /* Display area */
        .display-area {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            border-radius: 25px;
            min-height: 200px;
        }
        .display-emoji {
            font-size: 6em;
            margin-bottom: 15px;
        }
        .display-letter {
            font-size: 4em;
            color: #764ba2;
            margin-bottom: 10px;
        }
        .display-word {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .display-phrase {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 20px;
        }

        /* Speak button */
        .speak-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .speak-btn:hover {
            transform: scale(1.05);
        }

        /* Navigation */
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 1.1em;
            margin: 0 15px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Waiting state */
        .waiting {
            color: #999;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">üî§ Alphabet</h1>
        <p class="subtitle" id="instructions">Click a letter!</p>

        <!-- Smart language flags: Local + English + Adventure -->
        <div class="lang-selector" id="smartLangSelector">
            <!-- Populated by JS -->
        </div>

        <!-- Letter grid -->
        <div class="letter-grid" id="letterGrid">
            <!-- Letters will be populated by JavaScript -->
        </div>

        <!-- Display area -->
        <div class="display-area" id="displayArea">
            <p class="waiting">üëÜ Pick a letter above!</p>
        </div>

        <!-- Navigation -->
        <div class="nav-links">
            <a href="/team-board.html">üèÜ My Board</a>
            <a href="/numbers-clicks.html">üî¢ Numbers</a>
            <a href="/johnny-clicks.html">üìñ Stories</a>
        </div>
    </div>

    <script>
        let currentLang = 'en';
        let alphabetData = null;

        // Supported languages (subset that have alphabet data)
        const LANGUAGES = {
            en: 'üá¨üáß', de: 'üá©üá™', fr: 'üá´üá∑', it: 'üáÆüáπ'
        };

        // Smart language functions (shared with story page)
        function detectBrowserLanguage() {
            const browserLang = navigator.language.split('-')[0];
            return LANGUAGES[browserLang] ? browserLang : 'en';
        }

        function getLocalLang() { return detectBrowserLanguage(); }
        function getAdventureLang() { return localStorage.getItem('teller-adventure-lang') || null; }
        function getSavedLang() {
            const saved = localStorage.getItem('teller-lang');
            return (saved && LANGUAGES[saved]) ? saved : null;
        }

        function setAdventureLang(lang) {
            const local = getLocalLang();
            if (lang !== local && lang !== 'en') {
                localStorage.setItem('teller-adventure-lang', lang);
            }
        }

        // Progress tracking for Team Board
        function getAlphabetProgress() {
            try {
                return JSON.parse(localStorage.getItem('holly-alphabet-progress')) || {};
            } catch { return {}; }
        }

        function trackLetterLearned(letter) {
            const progress = getAlphabetProgress();
            if (!progress[currentLang]) progress[currentLang] = [];
            if (!progress[currentLang].includes(letter)) {
                progress[currentLang].push(letter);
                localStorage.setItem('holly-alphabet-progress', JSON.stringify(progress));
            }
        }

        function buildSmartLangSelector() {
            const container = document.getElementById('smartLangSelector');
            container.innerHTML = '';

            const local = getLocalLang();
            const adventure = getAdventureLang();
            const toShow = new Set();

            toShow.add(local);
            toShow.add('en');
            if (adventure && LANGUAGES[adventure] && adventure !== local && adventure !== 'en') {
                toShow.add(adventure);
            }

            for (const lang of toShow) {
                const btn = document.createElement('button');
                btn.className = 'lang-btn' + (lang === currentLang ? ' active' : '');
                btn.dataset.lang = lang;
                btn.textContent = LANGUAGES[lang];
                btn.onclick = () => {
                    loadLanguage(lang);
                    setAdventureLang(lang);
                };
                container.appendChild(btn);
            }

            // "More" button if there are more languages
            if (Object.keys(LANGUAGES).length > toShow.size) {
                const moreBtn = document.createElement('button');
                moreBtn.className = 'lang-btn';
                moreBtn.textContent = 'üåê';
                moreBtn.title = 'More';
                moreBtn.onclick = () => {
                    // Show all languages
                    container.innerHTML = '';
                    for (const [code, flag] of Object.entries(LANGUAGES)) {
                        const btn = document.createElement('button');
                        btn.className = 'lang-btn' + (code === currentLang ? ' active' : '');
                        btn.textContent = flag;
                        btn.onclick = () => {
                            loadLanguage(code);
                            setAdventureLang(code);
                        };
                        container.appendChild(btn);
                    }
                };
                container.appendChild(moreBtn);
            }
        }

        // Load language data
        async function loadLanguage(langCode) {
            try {
                const response = await fetch(`/lang/${langCode}.json`);
                if (response.ok) {
                    const data = await response.json();
                    alphabetData = data.alphabet;
                    currentLang = langCode;
                    localStorage.setItem('teller-lang', langCode);

                    // Update UI
                    document.getElementById('title').textContent = 'üî§ ' + (alphabetData?.title || 'Alphabet');
                    document.getElementById('instructions').textContent = alphabetData?.instructions || 'Click a letter!';

                    // Rebuild smart selector and letter grid
                    buildSmartLangSelector();
                    buildLetterGrid();

                    // Reset display
                    document.getElementById('displayArea').innerHTML = '<p class="waiting">üëÜ Pick a letter above!</p>';
                    return true;
                }
            } catch (err) {
                console.error('Failed to load language:', err);
            }
            if (langCode !== 'en') return loadLanguage('en');
            return false;
        }

        // Build the letter grid
        function buildLetterGrid() {
            const grid = document.getElementById('letterGrid');
            grid.innerHTML = '';

            if (!alphabetData?.letters) return;

            for (const letter of Object.keys(alphabetData.letters)) {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => showLetter(letter);
                grid.appendChild(btn);
            }
        }

        // Show letter details
        function showLetter(letter) {
            const data = alphabetData?.letters?.[letter];
            if (!data) return;

            // Track progress for Team Board
            trackLetterLearned(letter);

            // Update active state
            document.querySelectorAll('.letter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === letter);
            });

            // Show in display area
            document.getElementById('displayArea').innerHTML = `
                <div class="display-emoji">${data.emoji}</div>
                <div class="display-letter">${letter}</div>
                <div class="display-word">${data.word}</div>
                <div class="display-phrase">${data.phrase}</div>
                <button class="speak-btn" onclick="speak('${data.phrase.replace(/'/g, "\\'")}')">
                    üîä Hear It!
                </button>
            `;

            // Auto-speak
            speak(data.phrase);
        }

        // Speak text using TTS endpoint
        async function speak(text) {
            try {
                const response = await fetch('/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        lang: currentLang,
                        voice: 'grandma'
                    })
                });

                const result = await response.json();
                if (result.ok) {
                    const audio = new Audio(result.audio_url);
                    audio.play();
                }
            } catch (err) {
                console.error('TTS error:', err);
                // Fallback to browser speech
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = currentLang;
                    speechSynthesis.speak(utterance);
                }
            }
        }

        // Speak all letters (fun feature)
        async function speakAll() {
            if (!alphabetData?.letters) return;

            const letters = Object.keys(alphabetData.letters);
            for (const letter of letters) {
                showLetter(letter);
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
        }

        // Initialize with smart language detection
        buildSmartLangSelector();
        loadLanguage(getSavedLang() || getLocalLang());
    </script>
</body>
</html>
