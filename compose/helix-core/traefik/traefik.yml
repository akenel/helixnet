# traefik.yml
global:
  checkNewVersion: false
  sendAnonymousUsage: false

ping: {}

log:
  level: DEBUG

api:
  dashboard: true
  insecure: true  # remove in prod (use basicAuth middleware)

entryPoints:
  web:
    address: ":80"
    forwardedHeaders:
      trustedIPs:
        - "127.0.0.1/8"
        - "172.16.0.0/12"
        - "10.0.0.0/8"

  websecure:
    address: ":443"
    http:
      tls:
        domains:
          - main: "*.helix.local"
            sans:
              - "helix.local"
        # No certResolver here since weâ€™re using static certs

providers:
  # docker: {}  # Disabled - using file provider only (avoids Docker API version mismatch)
  file:
    directory: /etc/traefik/dynamic
    watch: true

tls:
  certificates:
    - certFile: /etc/traefik/certs/_wildcard.helix.local+1.pem
      keyFile: /etc/traefik/certs/_wildcard.helix.local+1-key.pem
