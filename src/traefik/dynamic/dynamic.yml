# traefik/dynamic/dynamic.yml (src/traefik/dynamic/dynamic.yml)
http:
# In traefik/dynamic/dynamic.yml
  middlewares:
    stripprefix:
      stripPrefix:
        prefixes:
          - /
  routers:
    traefik_ping:
      rule: "Host(`helix.local`) && Path(`/ping`)"
      service: ping@internal
      entryPoints:
        - websecure
      tls: {}
    helix-app-router:
      rule: "Host(`helix-app.helix.local`)"
      service: helix-web-app
      entryPoints:
        - websecure
      tls: {}
    redis:
      rule: "Host(`redis.helix.local`)"
      service: redis
      entryPoints: [websecure]
      tls: {}
    redis-ui:
      rule: "Host(`redis-ui.helix.local`)"
      service: redis-ui
      entryPoints: [websecure]
      tls: {}
    rabbitmq:
      rule: "Host(`rabbitmq.helix.local`)"
      service: rabbitmq
      entryPoints: [websecure]
      tls: {}
