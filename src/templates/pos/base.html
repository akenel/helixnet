<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HelixPOS{% endblock %} - Artemis Store</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js for reactive components -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            font-family: 'Inter', sans-serif;
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Big button focus for Pam */
        .btn-primary {
            @apply bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-6 rounded-lg shadow-lg transition-all duration-200 transform hover:scale-105;
        }

        .btn-secondary {
            @apply bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 px-6 rounded-lg shadow transition-all duration-200;
        }

        .btn-danger {
            @apply bg-red-600 hover:bg-red-700 text-white font-semibold py-4 px-6 rounded-lg shadow-lg transition-all duration-200;
        }

        .btn-success {
            @apply bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-6 rounded-lg shadow-lg transition-all duration-200;
        }

        /* Card styling */
        .card {
            @apply bg-white rounded-xl shadow-lg p-6;
        }

        /* Input styling - BIG for Pam */
        .input-field {
            @apply w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all;
        }

        /* Price display - VERY visible */
        .price-display {
            @apply text-3xl font-bold text-indigo-600;
        }

        .price-display-large {
            @apply text-5xl font-extrabold text-indigo-600;
        }

        /* Status Footer - Minimal pulse check for Felix */
        .helix-status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 28px;
            background: linear-gradient(to right, #1e293b, #334155);
            color: #94a3b8;
            font-size: 12px;
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 9999;
            border-top: 1px solid #475569;
        }
        .helix-status-bar .pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse-glow 2s infinite;
        }
        .helix-status-bar .pulse.ok { background: #22c55e; box-shadow: 0 0 6px #22c55e; }
        .helix-status-bar .pulse.warn { background: #eab308; box-shadow: 0 0 6px #eab308; }
        .helix-status-bar .pulse.error { background: #ef4444; box-shadow: 0 0 6px #ef4444; }
        @keyframes pulse-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .helix-status-bar .status-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .helix-status-bar .divider {
            color: #475569;
        }
        .helix-status-bar a {
            color: #94a3b8;
            text-decoration: none;
        }
        .helix-status-bar a:hover {
            color: #e2e8f0;
        }
        /* Adjust body padding to not overlap footer */
        body {
            padding-bottom: 32px;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">

    {% block content %}{% endblock %}

    <!-- Global JavaScript utilities -->
    <script>
        // JWT token management
        const AuthHelper = {
            getToken() {
                return sessionStorage.getItem('pos_token');
            },

            setToken(token) {
                sessionStorage.setItem('pos_token', token);
            },

            clearToken() {
                sessionStorage.removeItem('pos_token');
                sessionStorage.removeItem('pos_user');
            },

            decodeToken(token) {
                try {
                    const base64Url = token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));
                    return JSON.parse(jsonPayload);
                } catch (e) {
                    console.error('Failed to decode token:', e);
                    return null;
                }
            },

            getUserInfo() {
                const token = this.getToken();
                if (!token) return null;

                const payload = this.decodeToken(token);
                if (!payload) return null;

                return {
                    username: payload.preferred_username || 'Unknown',
                    email: payload.email || '',
                    roles: payload.realm_access?.roles || [],
                    posRoles: (payload.realm_access?.roles || []).filter(r =>
                        r.includes('pos-') || ['ðŸ’°ï¸ pos-cashier', 'ðŸ‘”ï¸ pos-manager', 'ðŸ› ï¸ pos-developer', 'ðŸ“Šï¸ pos-auditor', 'ðŸ‘‘ï¸ pos-admin'].includes(r)
                    )
                };
            },

            hasRole(role) {
                const user = this.getUserInfo();
                return user && user.posRoles.includes(role);
            },

            isAdmin() {
                return this.hasRole('ðŸ‘‘ï¸ pos-admin');
            },

            isManager() {
                return this.hasRole('ðŸ‘”ï¸ pos-manager') || this.isAdmin();
            },

            isCashier() {
                return this.hasRole('ðŸ’°ï¸ pos-cashier') || this.isManager();
            },

            logout() {
                this.clearToken();
                // Also clear cart
                sessionStorage.removeItem('pos_cart');

                // Logout from Keycloak to end SSO session
                const keycloakUrl = 'https://keycloak.helix.local';
                const realm = 'kc-pos-realm-dev';
                const redirectUri = encodeURIComponent(window.location.origin + '/pos');

                // Redirect to Keycloak logout endpoint
                window.location.href = `${keycloakUrl}/realms/${realm}/protocol/openid-connect/logout?post_logout_redirect_uri=${redirectUri}&client_id=helix_pos_web`;
            }
        };

        // API helper with automatic auth
        const API = {
            async call(endpoint, options = {}) {
                const token = AuthHelper.getToken();

                const defaultHeaders = {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                };

                if (token) {
                    defaultHeaders['Authorization'] = `Bearer ${token}`;
                }

                const config = {
                    ...options,
                    headers: {
                        ...defaultHeaders,
                        ...options.headers
                    }
                };

                try {
                    const response = await fetch(endpoint, config);

                    // Handle 401 - token expired
                    if (response.status === 401) {
                        AuthHelper.logout();
                        throw new Error('Session expired. Please login again.');
                    }

                    // Handle other errors
                    if (!response.ok) {
                        const error = await response.json().catch(() => ({}));
                        throw new Error(error.detail || `Request failed with status ${response.status}`);
                    }

                    // Handle 204 No Content
                    if (response.status === 204) {
                        return null;
                    }

                    return await response.json();
                } catch (error) {
                    console.error('API call failed:', error);
                    throw error;
                }
            },

            get(endpoint) {
                return this.call(endpoint, { method: 'GET' });
            },

            post(endpoint, data) {
                return this.call(endpoint, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
            },

            put(endpoint, data) {
                return this.call(endpoint, {
                    method: 'PUT',
                    body: JSON.stringify(data)
                });
            },

            delete(endpoint) {
                return this.call(endpoint, { method: 'DELETE' });
            }
        };

        // POS Configuration (loaded from backend, updated annually)
        const POSConfig = {
            vat_rate: 8.1,      // Default: 2025 Swiss VAT rate
            vat_decimal: 0.081, // For calculations
            vat_year: 2025,
            currency: 'CHF',
            locale: 'de-CH',
            loaded: false,

            async load() {
                try {
                    const response = await fetch('/api/v1/pos/config');
                    if (response.ok) {
                        const config = await response.json();
                        this.vat_rate = config.vat_rate;
                        this.vat_decimal = config.vat_decimal;
                        this.vat_year = config.vat_year;
                        this.currency = config.currency;
                        this.locale = config.locale;
                        this.loaded = true;
                        console.log(`POS Config loaded: VAT ${this.vat_rate}% (${this.vat_year})`);
                    }
                } catch (e) {
                    console.warn('Using default POS config:', e);
                }
            }
        };

        // Load POS config on page load
        POSConfig.load();

        // Price formatting helper (Swiss francs)
        function formatPrice(amount) {
            return new Intl.NumberFormat(POSConfig.locale, {
                style: 'currency',
                currency: POSConfig.currency
            }).format(amount);
        }

        // Calculate VAT (Swiss rate from config)
        function calculateVAT(subtotal) {
            return subtotal * POSConfig.vat_decimal;
        }

        // Get current VAT rate for display
        function getVATRate() {
            return POSConfig.vat_rate;
        }

        // Calculate total with discount and VAT
        function calculateTotal(subtotal, discountPercent = 0) {
            const discountAmount = subtotal * (discountPercent / 100);
            const afterDiscount = subtotal - discountAmount;
            const vat = calculateVAT(afterDiscount);
            return {
                subtotal,
                discountPercent,
                discountAmount,
                afterDiscount,
                vat,
                vatRate: POSConfig.vat_rate,
                total: afterDiscount + vat
            };
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };

            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-4 rounded-lg shadow-lg z-50 transform transition-all duration-300`;
            toast.textContent = message;
            toast.style.transform = 'translateX(400px)';

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
            }, 10);

            setTimeout(() => {
                toast.style.transform = 'translateX(400px)';
                setTimeout(() => toast.remove(), 300);
            }, 8000);  // 8 seconds - gives time to read/copy error messages
        }
    </script>

    {% block extra_scripts %}{% endblock %}

    <!-- Helix Status Bar - Minimal pulse check -->
    <footer class="helix-status-bar" id="helix-status">
        <div class="status-section">
            <span class="pulse ok" id="status-pulse"></span>
            <span id="status-text">System OK</span>
            <span class="divider">â”‚</span>
            <span id="status-time">--:--</span>
            <span class="divider">â”‚</span>
            <span id="status-version">v3.2.0</span>
            <span style="color: #64748b;">({{ git_sha[:7] if git_sha else 'cf2794e' }})</span>
        </div>
        <div class="status-section">
            <span id="status-screen">{% block page_name %}POS{% endblock %}</span>
            <span class="divider">â”‚</span>
            <span id="status-user">--</span>
            <span class="divider">â”‚</span>
            <a href="/health/dashboard" target="_blank" title="Full Health Dashboard">ðŸ“Š</a>
        </div>
    </footer>

    <script>
        // Status bar auto-update
        (function() {
            function updateStatusBar() {
                // Update time
                const now = new Date();
                const timeStr = now.toLocaleTimeString('de-CH', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                document.getElementById('status-time').textContent = timeStr;

                // Update user from auth
                const user = AuthHelper.getUserInfo();
                if (user) {
                    document.getElementById('status-user').textContent = user.username;
                }
            }

            // Health check every 30 seconds
            async function checkHealth() {
                try {
                    const response = await fetch('/health/healthz', { timeout: 5000 });
                    const pulse = document.getElementById('status-pulse');
                    const statusText = document.getElementById('status-text');

                    if (response.ok) {
                        pulse.className = 'pulse ok';
                        statusText.textContent = 'System OK';
                    } else {
                        pulse.className = 'pulse warn';
                        statusText.textContent = 'Degraded';
                    }
                } catch (e) {
                    document.getElementById('status-pulse').className = 'pulse error';
                    document.getElementById('status-text').textContent = 'Offline';
                }
            }

            // Initial update
            updateStatusBar();
            checkHealth();

            // Update time every second
            setInterval(updateStatusBar, 1000);

            // Health check every 30 seconds
            setInterval(checkHealth, 30000);
        })();
    </script>
</body>
</html>
