{% extends "isotto/base.html" %}

{% block title %}Clienti - ISOTTO Sport{% endblock %}
{% block page_name %}Clienti{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50" x-data="customersData()">
    <!-- Top Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <span class="text-2xl">&#x1F5A8;</span>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">ISOTTO Sport</h1>
                        <p class="text-xs text-gray-500">Gestione Stampa</p>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-2">
                    <a href="/print-shop/dashboard" class="px-3 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-100">Cruscotto</a>
                    <a href="/print-shop/orders" class="px-3 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-100">Ordini</a>
                    <a href="/print-shop/customers" class="px-3 py-2 rounded-lg text-sm font-medium bg-blue-100 text-blue-800">Clienti</a>
                </div>
                <div class="flex items-center space-x-3">
                    <span class="text-sm text-gray-600" x-text="user.username"></span>
                    <button @click="IsottoAuth.logout()" class="text-red-600 hover:text-red-700 text-sm">Esci</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Clienti</h2>
            <button @click="showNewForm = true" class="btn-primary" x-show="!showNewForm">
                + Nuovo Cliente
            </button>
        </div>

        <!-- New Customer Form -->
        <template x-if="showNewForm">
            <div class="card mb-6">
                <h3 class="text-lg font-bold text-gray-900 mb-4">Nuovo Cliente</h3>
                <form @submit.prevent="createCustomer()">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nome *</label>
                            <input type="text" x-model="newCustomer.name" class="input-field" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Azienda</label>
                            <input type="text" x-model="newCustomer.company_name" class="input-field" placeholder="Ragione sociale">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Telefono</label>
                            <input type="tel" x-model="newCustomer.phone" class="input-field" placeholder="+39 ...">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" x-model="newCustomer.email" class="input-field">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Citta</label>
                            <input type="text" x-model="newCustomer.city" class="input-field">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Codice Fiscale / P.IVA</label>
                            <input type="text" x-model="newCustomer.tax_id" class="input-field">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Indirizzo</label>
                            <input type="text" x-model="newCustomer.address" class="input-field">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Note</label>
                            <input type="text" x-model="newCustomer.notes" class="input-field">
                        </div>
                    </div>
                    <div class="flex space-x-3 mt-4">
                        <button type="submit" class="btn-primary" :disabled="saving">Salva</button>
                        <button type="button" @click="showNewForm = false" class="btn-secondary">Annulla</button>
                    </div>
                </form>
            </div>
        </template>

        <!-- Search -->
        <div class="card mb-6">
            <div class="flex space-x-3">
                <input type="text" x-model="searchQuery" @input.debounce.300ms="searchCustomers()"
                       class="input-field flex-1" placeholder="Cerca per nome, azienda, telefono o email..." autofocus>
            </div>
        </div>

        <!-- Results -->
        <p class="text-sm text-gray-500 mb-3" x-show="!loading">
            <span x-text="customers.length"></span> clienti
        </p>

        <template x-if="loading">
            <div class="card text-center py-8">
                <p class="text-gray-500">Caricamento...</p>
            </div>
        </template>

        <div class="space-y-4" x-show="!loading">
            <template x-for="customer in customers" :key="customer.id">
                <div class="card hover:shadow-xl transition cursor-pointer" @click="toggleCustomer(customer.id)">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-bold text-gray-900" x-text="customer.name"></h3>
                            <p class="text-sm text-blue-600 font-medium" x-show="customer.company_name" x-text="customer.company_name"></p>
                            <div class="flex flex-wrap gap-x-4 gap-y-1 text-sm text-gray-600 mt-1">
                                <span x-show="customer.phone" x-text="customer.phone"></span>
                                <span x-show="customer.email" x-text="customer.email"></span>
                                <span x-show="customer.city" x-text="customer.city"></span>
                            </div>
                        </div>
                        <div class="text-right text-sm">
                            <p class="text-gray-500"><span x-text="customer.order_count"></span> ordini</p>
                            <p class="font-semibold text-blue-600" x-text="formatPrice(customer.total_spend)"></p>
                        </div>
                    </div>

                    <!-- Expanded Detail -->
                    <div x-show="expandedId === customer.id" x-cloak class="mt-4 border-t pt-4">
                        <!-- Edit form -->
                        <template x-if="editingId === customer.id">
                            <form @submit.prevent="updateCustomer(customer.id)" @click.stop>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 text-sm">
                                    <div>
                                        <label class="text-gray-500">Nome</label>
                                        <input type="text" x-model="editCustomer.name" class="input-field text-sm py-2">
                                    </div>
                                    <div>
                                        <label class="text-gray-500">Azienda</label>
                                        <input type="text" x-model="editCustomer.company_name" class="input-field text-sm py-2">
                                    </div>
                                    <div>
                                        <label class="text-gray-500">Telefono</label>
                                        <input type="tel" x-model="editCustomer.phone" class="input-field text-sm py-2">
                                    </div>
                                    <div>
                                        <label class="text-gray-500">Email</label>
                                        <input type="email" x-model="editCustomer.email" class="input-field text-sm py-2">
                                    </div>
                                    <div>
                                        <label class="text-gray-500">Citta</label>
                                        <input type="text" x-model="editCustomer.city" class="input-field text-sm py-2">
                                    </div>
                                    <div>
                                        <label class="text-gray-500">P.IVA / CF</label>
                                        <input type="text" x-model="editCustomer.tax_id" class="input-field text-sm py-2">
                                    </div>
                                    <div class="md:col-span-2">
                                        <label class="text-gray-500">Note</label>
                                        <input type="text" x-model="editCustomer.notes" class="input-field text-sm py-2">
                                    </div>
                                </div>
                                <div class="flex space-x-2 mt-3">
                                    <button type="submit" class="btn-primary text-sm py-2 px-4">Salva</button>
                                    <button type="button" @click.stop="editingId = null" class="btn-secondary text-sm py-2 px-4">Annulla</button>
                                </div>
                            </form>
                        </template>

                        <!-- Info display -->
                        <template x-if="editingId !== customer.id">
                            <div>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-3 text-sm mb-3">
                                    <div>
                                        <span class="text-gray-500 block">Primo Ordine</span>
                                        <span x-text="formatDate(customer.first_order_date)"></span>
                                    </div>
                                    <div>
                                        <span class="text-gray-500 block">Ultimo Ordine</span>
                                        <span x-text="formatDate(customer.last_order_date)"></span>
                                    </div>
                                    <div>
                                        <span class="text-gray-500 block">P.IVA/CF</span>
                                        <span x-text="customer.tax_id || '-'"></span>
                                    </div>
                                    <div>
                                        <span class="text-gray-500 block">Indirizzo</span>
                                        <span x-text="customer.address || '-'"></span>
                                    </div>
                                </div>

                                <template x-if="customer.notes">
                                    <p class="text-sm text-gray-600 bg-gray-50 p-2 rounded mb-3">
                                        <span class="font-medium">Note:</span> <span x-text="customer.notes"></span>
                                    </p>
                                </template>

                                <!-- Recent Orders -->
                                <div x-show="customerOrders[customer.id]" class="mb-3">
                                    <h4 class="text-sm font-semibold text-gray-700 mb-2">Ordini Recenti</h4>
                                    <div class="space-y-1">
                                        <template x-for="o in (customerOrders[customer.id] || []).slice(0, 5)" :key="o.id">
                                            <a :href="'/print-shop/orders/' + o.id"
                                               class="flex justify-between items-center bg-gray-50 px-3 py-2 rounded hover:bg-gray-100 text-sm" @click.stop>
                                                <span>
                                                    <span class="font-mono text-gray-500" x-text="o.order_number"></span>
                                                    <span class="text-gray-700 ml-2" x-text="o.title"></span>
                                                </span>
                                                <span class="badge" :class="'badge-' + o.status" x-text="ORDER_STATUS_LABELS[o.status]"></span>
                                            </a>
                                        </template>
                                    </div>
                                </div>

                                <div class="flex space-x-3">
                                    <button @click.stop="startEditCustomer(customer)" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                                        Modifica
                                    </button>
                                    <a :href="'/print-shop/orders/new?customer_id=' + customer.id" @click.stop
                                       class="text-green-600 hover:text-green-700 text-sm font-medium">
                                        + Nuovo Ordine
                                    </a>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </main>
</div>

<script>
    function customersData() {
        return {
            user: { username: '' },
            customers: [],
            searchQuery: '',
            loading: true,
            saving: false,
            showNewForm: false,
            expandedId: null,
            editingId: null,
            customerOrders: {},
            newCustomer: {
                name: '', company_name: '', phone: '', email: '', city: '',
                tax_id: '', address: '', notes: ''
            },
            editCustomer: {},

            init() {
                const token = IsottoAuth.getToken();
                if (!token) { window.location.href = '/print-shop'; return; }
                const userInfo = IsottoAuth.getUserInfo();
                if (!userInfo || userInfo.roles.length === 0) { IsottoAuth.logout(); return; }
                this.user = userInfo;
                this.searchCustomers();
            },

            async searchCustomers() {
                this.loading = true;
                try {
                    let url = '/api/v1/print-shop/customers';
                    if (this.searchQuery.trim()) {
                        url += '?search=' + encodeURIComponent(this.searchQuery.trim());
                    }
                    this.customers = await API.get(url);
                } catch (e) {
                    showToast('Errore: ' + e.message, 'error');
                } finally {
                    this.loading = false;
                }
            },

            async toggleCustomer(customerId) {
                if (this.expandedId === customerId) {
                    this.expandedId = null;
                    this.editingId = null;
                    return;
                }
                this.expandedId = customerId;
                this.editingId = null;

                // Load orders for this customer
                if (!this.customerOrders[customerId]) {
                    try {
                        this.customerOrders[customerId] = await API.get('/api/v1/print-shop/orders?customer_id=' + customerId);
                    } catch (e) { this.customerOrders[customerId] = []; }
                }
            },

            startEditCustomer(customer) {
                this.editCustomer = {
                    name: customer.name,
                    company_name: customer.company_name || '',
                    phone: customer.phone || '',
                    email: customer.email || '',
                    city: customer.city || '',
                    tax_id: customer.tax_id || '',
                    notes: customer.notes || ''
                };
                this.editingId = customer.id;
            },

            async updateCustomer(customerId) {
                try {
                    const updated = await API.put('/api/v1/print-shop/customers/' + customerId, this.editCustomer);
                    const idx = this.customers.findIndex(c => c.id === customerId);
                    if (idx >= 0) this.customers[idx] = updated;
                    this.editingId = null;
                    showToast('Cliente aggiornato!', 'success');
                } catch (e) {
                    showToast('Errore: ' + e.message, 'error');
                }
            },

            async createCustomer() {
                if (!this.newCustomer.name) {
                    showToast('Il nome e obbligatorio.', 'warning');
                    return;
                }
                this.saving = true;
                try {
                    const created = await API.post('/api/v1/print-shop/customers', this.newCustomer);
                    this.customers.unshift(created);
                    this.showNewForm = false;
                    this.newCustomer = { name: '', company_name: '', phone: '', email: '', city: '', tax_id: '', address: '', notes: '' };
                    showToast('Cliente creato: ' + created.name, 'success');
                } catch (e) {
                    showToast('Errore: ' + e.message, 'error');
                } finally {
                    this.saving = false;
                }
            }
        }
    }
</script>
{% endblock %}
