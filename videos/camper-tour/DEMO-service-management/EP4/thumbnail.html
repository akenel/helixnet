<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1280px;
  height: 720px;
  background: #0a0a0a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', Arial, sans-serif;
  overflow: hidden;
  position: relative;
}
body::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image:
    linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
  background-size: 40px 40px;
}
.glow {
  position: absolute;
  width: 800px;
  height: 800px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(245,158,11,0.18) 0%, transparent 70%);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.content {
  text-align: center;
  position: relative;
  z-index: 1;
  width: 100%;
  padding: 0 40px;
}
.brand {
  font-size: 28px;
  font-weight: 300;
  color: #666;
  letter-spacing: 8px;
  text-transform: uppercase;
  margin-bottom: 6px;
}
.helix { color: #f59e0b; }
.title {
  font-size: 130px;
  font-weight: 800;
  color: #fff;
  letter-spacing: 3px;
  margin-bottom: 0;
  line-height: 1.05;
}
.title .camper { color: #f59e0b; }
.subtitle {
  font-size: 36px;
  font-weight: 300;
  color: #888;
  letter-spacing: 10px;
  text-transform: uppercase;
  margin-bottom: 6px;
}
.episode {
  font-size: 32px;
  font-weight: 600;
  color: #f59e0b;
  letter-spacing: 3px;
  margin-bottom: 20px;
}
.divider {
  width: 120px;
  height: 3px;
  background: linear-gradient(90deg, transparent, #f59e0b, transparent);
  margin: 0 auto 18px;
}
.roles {
  display: flex;
  gap: 24px;
  justify-content: center;
}
.role {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 14px;
  padding: 12px 24px;
  min-width: 120px;
}
.role .name {
  font-size: 28px;
  font-weight: 700;
  color: #f59e0b;
  line-height: 1.2;
}
.role .label {
  font-size: 13px;
  color: #777;
  letter-spacing: 2px;
  text-transform: uppercase;
}
.badge {
  margin-top: 18px;
  display: inline-block;
  background: rgba(245,158,11,0.12);
  border: 1px solid rgba(245,158,11,0.3);
  border-radius: 24px;
  padding: 10px 36px;
  font-size: 20px;
  color: #f59e0b;
  letter-spacing: 4px;
  text-transform: uppercase;
}
</style>
</head>
<body>
  <div class="glow"></div>
  <div class="content">
    <div class="brand"><span class="helix">Helix</span>Net Platform</div>
    <div class="title"><span class="camper">Camper</span> & Tour</div>
    <div class="subtitle">Service Management</div>
    <div class="episode">EP4 &mdash; The Workshop Floor</div>
    <div class="divider"></div>
    <div class="roles">
      <div class="role"><div class="name">Appts</div><div class="label">Scheduling</div></div>
      <div class="role"><div class="name">Queue</div><div class="label">Walk-ins</div></div>
      <div class="role"><div class="name">Bays</div><div class="label">Assignment</div></div>
      <div class="role"><div class="name">Timeline</div><div class="label">Resources</div></div>
    </div>
    <div class="badge">Trapani, Sicily</div>
  </div>
</body>
</html>
