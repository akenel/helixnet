<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1920px;
  height: 1080px;
  background: #0a0a0a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', Arial, sans-serif;
  overflow: hidden;
  position: relative;
}
body::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image:
    linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
  background-size: 60px 60px;
}
.glow {
  position: absolute;
  width: 500px;
  height: 500px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(37,99,235,0.12) 0%, transparent 70%);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.content {
  text-align: center;
  position: relative;
  z-index: 1;
}
.brand {
  font-size: 48px;
  font-weight: 700;
  color: #fff;
  letter-spacing: 4px;
  margin-bottom: 10px;
}
.accent { color: #2563eb; }
.tagline {
  font-size: 18px;
  font-weight: 300;
  color: #666;
  letter-spacing: 6px;
  text-transform: uppercase;
  margin-bottom: 50px;
}
.divider {
  width: 80px;
  height: 2px;
  background: linear-gradient(90deg, transparent, #2563eb, transparent);
  margin: 0 auto 50px;
}
.recap-label {
  font-size: 14px;
  font-weight: 400;
  color: #555;
  letter-spacing: 5px;
  text-transform: uppercase;
  margin-bottom: 20px;
}
.stats {
  display: flex;
  gap: 60px;
  justify-content: center;
  margin-bottom: 50px;
}
.stat {
  text-align: center;
}
.stat-number {
  font-size: 36px;
  font-weight: 700;
  color: #2563eb;
  margin-bottom: 4px;
}
.stat-label {
  font-size: 12px;
  color: #555;
  letter-spacing: 3px;
  text-transform: uppercase;
}
.quote {
  font-size: 20px;
  font-weight: 300;
  color: #888;
  font-style: italic;
  letter-spacing: 1px;
  margin-bottom: 50px;
  max-width: 700px;
}
.footer {
  font-size: 14px;
  color: #444;
  letter-spacing: 2px;
}
.footer a {
  color: #2563eb;
  text-decoration: none;
}
</style>
</head>
<body>
  <div class="glow"></div>
  <div class="content">
    <div class="brand"><span class="accent">ISOTTO</span> Sport</div>
    <div class="tagline">Print Shop Management System</div>
    <div class="divider"></div>
    <div class="recap-label">What You Just Saw</div>
    <div class="stats">
      <div class="stat">
        <div class="stat-number">4</div>
        <div class="stat-label">Customers</div>
      </div>
      <div class="stat">
        <div class="stat-number">7</div>
        <div class="stat-label">Print Orders</div>
      </div>
      <div class="stat">
        <div class="stat-number">8</div>
        <div class="stat-label">Status Steps</div>
      </div>
      <div class="stat">
        <div class="stat-number">5</div>
        <div class="stat-label">Staff Roles</div>
      </div>
    </div>
    <div class="quote">"The postcard is the handshake. The coffee is the close."</div>
    <div class="footer">Built on <span style="color: #2563eb;">HelixNet</span> &mdash; helixnet.ch</div>
  </div>
</body>
</html>
