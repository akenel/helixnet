<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1280px;
  height: 720px;
  background: #0a0a0a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', Arial, sans-serif;
  overflow: hidden;
  position: relative;
}
body::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image:
    linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
  background-size: 40px 40px;
}
.glow {
  position: absolute;
  width: 500px;
  height: 500px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(37,99,235,0.18) 0%, transparent 70%);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.content {
  text-align: center;
  position: relative;
  z-index: 1;
}
.brand {
  font-size: 18px;
  font-weight: 300;
  color: #555;
  letter-spacing: 6px;
  text-transform: uppercase;
  margin-bottom: 16px;
}
.helix { color: #2563eb; }
.title {
  font-size: 72px;
  font-weight: 800;
  color: #fff;
  letter-spacing: 3px;
  margin-bottom: 8px;
}
.title .iso { color: #2563eb; }
.subtitle {
  font-size: 26px;
  font-weight: 300;
  color: #999;
  letter-spacing: 4px;
  margin-bottom: 30px;
}
.divider {
  width: 80px;
  height: 2px;
  background: linear-gradient(90deg, transparent, #2563eb, transparent);
  margin: 0 auto 24px;
}
.stats {
  display: flex;
  gap: 40px;
  justify-content: center;
}
.stat .num {
  font-size: 36px;
  font-weight: 700;
  color: #2563eb;
}
.stat .label {
  font-size: 11px;
  color: #666;
  letter-spacing: 3px;
  text-transform: uppercase;
}
.badge {
  margin-top: 24px;
  display: inline-block;
  background: rgba(37,99,235,0.15);
  border: 1px solid rgba(37,99,235,0.3);
  border-radius: 20px;
  padding: 8px 24px;
  font-size: 14px;
  color: #2563eb;
  letter-spacing: 2px;
}
</style>
</head>
<body>
  <div class="glow"></div>
  <div class="content">
    <div class="brand"><span class="helix">Helix</span>Net Demo</div>
    <div class="title"><span class="iso">ISOTTO</span> Sport</div>
    <div class="subtitle">Print Shop Management</div>
    <div class="divider"></div>
    <div class="stats">
      <div class="stat"><div class="num">7</div><div class="label">Print Orders</div></div>
      <div class="stat"><div class="num">4</div><div class="label">Customers</div></div>
      <div class="stat"><div class="num">8</div><div class="label">Status Steps</div></div>
      <div class="stat"><div class="num">5</div><div class="label">Staff Roles</div></div>
    </div>
    <div class="badge">Trapani dal 1968</div>
  </div>
</body>
</html>
