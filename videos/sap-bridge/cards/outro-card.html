<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Outro Card</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1920px;
    height: 1080px;
    background: #0a0a0a;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
    color: #fff;
    overflow: hidden;
  }
  .name {
    font-size: 56px;
    font-weight: 300;
    letter-spacing: 3px;
  }
  .role {
    margin-top: 16px;
    font-size: 26px;
    font-weight: 300;
    color: #999;
    letter-spacing: 4px;
    text-transform: uppercase;
  }
  .divider {
    width: 80px;
    height: 2px;
    background: #c0392b;
    margin: 50px 0;
  }
  .links {
    display: flex;
    gap: 60px;
    font-size: 22px;
    font-weight: 400;
    color: #777;
    letter-spacing: 2px;
  }
  .links span {
    text-transform: uppercase;
  }
  .cta {
    margin-top: 60px;
    font-size: 28px;
    font-weight: 300;
    color: #ccc;
    letter-spacing: 1px;
  }
  .bottom-accent {
    position: absolute;
    bottom: 60px;
    font-size: 16px;
    color: #444;
    letter-spacing: 3px;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="name">Angelo Kenel</div>
  <div class="role">SAP Integration Architect</div>
  <div class="divider"></div>
  <div class="links">
    <span>LinkedIn</span>
    <span>YouTube</span>
    <span>GitHub</span>
  </div>
  <div class="cta">Let's talk. The link is below.</div>
  <div class="bottom-accent">HelixNet</div>
</body>
</html>
