<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1280px;
    height: 720px;
    overflow: hidden;
    position: relative;
    background: #000;
    font-family: 'Arial Black', 'Impact', Arial, sans-serif;
  }

  /* Face photo - positioned left */
  .face-bg {
    position: absolute;
    top: 0;
    left: -150px;
    width: 1100px;
    height: 720px;
    background: url('../arc/thumb-candidates/thumb-base-full.png') no-repeat;
    background-size: 1280px 720px;
    background-position: left center;
    filter: brightness(1.3) contrast(1.3) saturate(1.1);
  }

  /* Gradient overlay from right - makes text readable */
  .gradient-overlay {
    position: absolute;
    top: 0;
    right: 0;
    width: 750px;
    height: 720px;
    background: linear-gradient(to left,
      rgba(0,0,0,0.97) 0%,
      rgba(0,0,0,0.92) 25%,
      rgba(0,0,0,0.5) 55%,
      rgba(0,0,0,0) 100%
    );
  }

  /* Bottom gradient for depth */
  .bottom-gradient {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 200px;
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
  }

  /* Text block - right side */
  .text-block {
    position: absolute;
    right: 50px;
    top: 50%;
    transform: translateY(-50%);
    text-align: right;
    width: 580px;
  }

  .years {
    font-size: 120px;
    font-weight: 900;
    color: #fff;
    line-height: 0.9;
    text-transform: uppercase;
    letter-spacing: -3px;
    text-shadow: 4px 4px 12px rgba(0,0,0,0.8);
  }

  .of-sap {
    font-size: 80px;
    font-weight: 900;
    color: #c0392b;
    line-height: 1;
    letter-spacing: -2px;
    text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
    margin-top: -5px;
  }

  .divider {
    width: 100px;
    height: 4px;
    background: #c0392b;
    margin: 20px 0 20px auto;
  }

  .tagline {
    font-size: 32px;
    font-weight: 700;
    color: #ddd;
    line-height: 1.3;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.9);
    font-family: Arial, sans-serif;
  }

  .cost-badge {
    display: inline-block;
    margin-top: 18px;
    padding: 8px 24px;
    background: #c0392b;
    color: #fff;
    font-size: 28px;
    font-weight: 900;
    font-family: 'Arial Black', Arial, sans-serif;
    letter-spacing: 1px;
    border-radius: 4px;
  }

  /* Top-left brand subtle */
  .brand {
    position: absolute;
    top: 20px;
    left: 24px;
    font-size: 16px;
    color: rgba(255,255,255,0.4);
    letter-spacing: 3px;
    font-family: Arial, sans-serif;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="face-bg"></div>
  <div class="gradient-overlay"></div>
  <div class="bottom-gradient"></div>
  <div class="brand">HELIXNET</div>
  <div class="text-block">
    <div class="years">20 YEARS</div>
    <div class="of-sap">OF SAP.</div>
    <div class="divider"></div>
    <div class="tagline">Here's What I'd<br>Build Today.</div>
    <div class="cost-badge">EUR 7.59 / MONTH</div>
  </div>
</body>
</html>
