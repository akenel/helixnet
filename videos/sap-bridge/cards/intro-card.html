<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Intro Card</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1920px;
    height: 1080px;
    background: #0a0a0a;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
    color: #fff;
    overflow: hidden;
  }
  .accent-line {
    width: 120px;
    height: 3px;
    background: #c0392b;
    margin-bottom: 48px;
  }
  .title {
    font-size: 72px;
    font-weight: 300;
    letter-spacing: 2px;
    text-align: center;
    line-height: 1.3;
    max-width: 1400px;
  }
  .title strong {
    font-weight: 700;
  }
  .subtitle {
    margin-top: 40px;
    font-size: 30px;
    font-weight: 300;
    color: #999;
    letter-spacing: 4px;
    text-transform: uppercase;
  }
  .name {
    margin-top: 60px;
    font-size: 28px;
    font-weight: 400;
    color: #ccc;
    letter-spacing: 1px;
  }
  .role {
    margin-top: 10px;
    font-size: 22px;
    font-weight: 300;
    color: #666;
    letter-spacing: 2px;
  }
  .bottom-line {
    position: absolute;
    bottom: 80px;
    width: 60px;
    height: 2px;
    background: #c0392b;
  }
</style>
</head>
<body>
  <div class="accent-line"></div>
  <div class="title"><strong>20 Years</strong> of SAP.<br>Here's What I'd Build Today.</div>
  <div class="subtitle">HelixNet</div>
  <div class="name">Angelo Kenel</div>
  <div class="role">SAP Integration Architect</div>
  <div class="bottom-line"></div>
</body>
</html>
