<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1920, height=1080">
<title>Outro Card</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1920px;
    height: 1080px;
    background: #0a0a0a;
    color: #fff;
    font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }
  .top-line {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: #C0392B;
  }
  .logo {
    font-size: 48px;
    font-weight: 300;
    letter-spacing: 8px;
    text-transform: uppercase;
    margin-bottom: 50px;
  }
  .logo span {
    color: #C0392B;
    font-weight: 700;
  }
  .tagline {
    font-size: 36px;
    font-weight: 300;
    color: #888;
    margin-bottom: 80px;
    letter-spacing: 1px;
  }
  .cta {
    font-size: 28px;
    font-weight: 400;
    color: #fff;
    border: 2px solid #C0392B;
    padding: 20px 60px;
    letter-spacing: 2px;
    margin-bottom: 60px;
  }
  .links {
    display: flex;
    gap: 80px;
    margin-top: 20px;
  }
  .link-item {
    text-align: center;
  }
  .link-label {
    font-size: 16px;
    color: #555;
    text-transform: uppercase;
    letter-spacing: 3px;
    margin-bottom: 8px;
  }
  .link-value {
    font-size: 22px;
    color: #aaa;
    font-weight: 300;
  }
  .bottom-bar {
    position: absolute;
    bottom: 40px;
    display: flex;
    gap: 40px;
    font-size: 18px;
    color: #333;
    letter-spacing: 2px;
  }
  .subscribe {
    position: absolute;
    bottom: 100px;
    font-size: 20px;
    color: #C0392B;
    letter-spacing: 4px;
    text-transform: uppercase;
    font-weight: 700;
  }
</style>
</head>
<body>

<div class="top-line"></div>

<div class="logo">Helix<span>Net</span></div>

<div class="tagline">Production-grade tools without the enterprise ransom</div>

<div class="cta">LET'S TALK</div>

<div class="links">
  <div class="link-item">
    <div class="link-label">LinkedIn</div>
    <div class="link-value">Angelo Kenel</div>
  </div>
  <div class="link-item">
    <div class="link-label">YouTube</div>
    <div class="link-value">@HelixNet</div>
  </div>
  <div class="link-item">
    <div class="link-label">Telegram</div>
    <div class="link-value">@BigKingFisher</div>
  </div>
</div>

<div class="subscribe">SUBSCRIBE FOR MORE</div>

<div class="bottom-bar">
  <span>FastAPI</span>
  <span>KEYCLOAK</span>
  <span>DOCKER</span>
  <span>OPEN SOURCE</span>
</div>

</body>
</html>
