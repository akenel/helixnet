<!DOCTYPE html>
<html><head><meta charset="UTF-8"><style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1280px; height: 720px;
  background: #0a0a0a;
  font-family: 'Segoe UI', Arial, sans-serif;
  display: flex;
  overflow: hidden;
  position: relative;
}
.left {
  width: 55%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 40px 50px;
  z-index: 2;
}
.right {
  width: 45%;
  position: relative;
}
.right img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.7;
}
.right::before {
  content: '';
  position: absolute;
  top: 0; left: -60px; bottom: 0; width: 120px;
  background: linear-gradient(to right, #0a0a0a, transparent);
  z-index: 1;
}
.top-label {
  font-size: 22px;
  color: #C0392B;
  font-weight: 700;
  letter-spacing: 4px;
  text-transform: uppercase;
  margin-bottom: 20px;
}
.main-text {
  font-size: 72px;
  font-weight: 800;
  color: #fff;
  line-height: 1.1;
  margin-bottom: 15px;
}
.vs {
  font-size: 72px;
  font-weight: 800;
  color: #C0392B;
  line-height: 1.1;
  margin-bottom: 15px;
}
.sub {
  font-size: 36px;
  font-weight: 300;
  color: #27AE60;
  margin-top: 10px;
}
.badge {
  position: absolute;
  bottom: 30px;
  left: 50px;
  background: #C0392B;
  color: #fff;
  font-size: 20px;
  font-weight: 700;
  padding: 8px 20px;
  letter-spacing: 2px;
  z-index: 3;
}
</style></head>
<body>
<div class="left">
  <div class="top-label">HelixNet</div>
  <div class="main-text">1 Afternoon</div>
  <div class="vs">vs 16 Weeks</div>
  <div class="sub">EUR 7.59/mo vs EUR 200,000</div>
</div>
<div class="right">
  <img src="take5-frame-120s.jpg" alt="Angel in MAX">
</div>
<div class="badge">REAL DEMO</div>
</body>
</html>
