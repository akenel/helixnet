<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1920, height=1080">
<title>Intro Card</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1920px;
    height: 1080px;
    background: #0a0a0a;
    color: #fff;
    font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }
  .top-line {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: #C0392B;
  }
  .logo {
    font-size: 28px;
    font-weight: 300;
    letter-spacing: 8px;
    color: #555;
    text-transform: uppercase;
    margin-bottom: 60px;
  }
  .logo span {
    color: #C0392B;
    font-weight: 700;
  }
  h1 {
    font-size: 72px;
    font-weight: 200;
    letter-spacing: -1px;
    text-align: center;
    line-height: 1.3;
    margin-bottom: 20px;
  }
  h1 strong {
    font-weight: 700;
    color: #C0392B;
  }
  .subtitle {
    font-size: 30px;
    font-weight: 300;
    color: #888;
    margin-top: 30px;
    letter-spacing: 1px;
  }
  .cost {
    margin-top: 50px;
    font-size: 48px;
    font-weight: 200;
    color: #333;
  }
  .cost span {
    color: #27AE60;
    font-weight: 700;
  }
  .bottom-bar {
    position: absolute;
    bottom: 40px;
    font-size: 18px;
    color: #333;
    letter-spacing: 2px;
  }
</style>
</head>
<body>

<div class="top-line"></div>

<div class="logo">Helix<span>Net</span></div>

<h1>One Afternoon<br>vs <strong>16 Weeks</strong></h1>

<div class="subtitle">Why enterprise IT takes 4 months to do what we did before dinner</div>

<div class="cost">Production UAT: <span>EUR 7.59/month</span></div>

<div class="bottom-bar">HELIXNET.CH</div>

</body>
</html>
