<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1280px;
  height: 720px;
  background: #0a0a0a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', Arial, sans-serif;
  overflow: hidden;
  position: relative;
}
body::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image:
    linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
  background-size: 60px 60px;
}
.glow {
  position: absolute;
  width: 500px;
  height: 500px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0,120,212,0.18) 0%, transparent 70%);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.content {
  text-align: center;
  position: relative;
  z-index: 1;
}
.brand {
  font-size: 20px;
  font-weight: 300;
  color: #666;
  letter-spacing: 6px;
  text-transform: uppercase;
  margin-bottom: 16px;
}
.helix { color: #0078D4; }
.episode {
  font-size: 14px;
  font-weight: 400;
  color: #555;
  letter-spacing: 5px;
  text-transform: uppercase;
  margin-bottom: 12px;
}
.title {
  font-size: 52px;
  font-weight: 700;
  color: #fff;
  letter-spacing: 1px;
  margin-bottom: 10px;
}
.subtitle {
  font-size: 18px;
  font-weight: 300;
  color: #888;
  letter-spacing: 2px;
  margin-bottom: 30px;
}
.realms {
  display: flex;
  gap: 16px;
  justify-content: center;
  flex-wrap: wrap;
  max-width: 900px;
  margin-bottom: 24px;
}
.realm {
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 6px;
  padding: 8px 14px;
  text-align: center;
  min-width: 120px;
}
.realm .icon { font-size: 18px; display: block; margin-bottom: 2px; }
.realm .name { color: #ccc; font-size: 11px; letter-spacing: 1px; }
.realm.master {
  border-color: rgba(0,120,212,0.3);
  background: rgba(0,120,212,0.06);
}
.badge {
  display: inline-block;
  background: rgba(0,120,212,0.15);
  border: 1px solid rgba(0,120,212,0.3);
  border-radius: 20px;
  padding: 6px 20px;
  color: #0078D4;
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 3px;
}
</style>
</head>
<body>
  <div class="glow"></div>
  <div class="content">
    <div class="brand"><span class="helix">Helix</span>Net Keycloak Series</div>
    <div class="episode">Episode 8 -- Series Finale</div>
    <div class="title">Multi-Tenant Platform</div>
    <div class="subtitle">6 Realms &middot; 26 Users &middot; 5 Businesses &middot; 1 Keycloak</div>
    <div class="realms">
      <div class="realm master">
        <span class="icon">&#x1F451;</span>
        <div class="name">master</div>
      </div>
      <div class="realm">
        <span class="icon">&#x1F4B0;</span>
        <div class="name">HelixPOS</div>
      </div>
      <div class="realm">
        <span class="icon">&#x1F5A5;&#xFE0F;</span>
        <div class="name">HelixNet</div>
      </div>
      <div class="realm">
        <span class="icon">&#x1F33F;</span>
        <div class="name">420</div>
      </div>
      <div class="realm">
        <span class="icon">&#x1F3EA;</span>
        <div class="name">Artemis</div>
      </div>
      <div class="realm">
        <span class="icon">&#x1F4A8;</span>
        <div class="name">BlowUp</div>
      </div>
    </div>
    <div class="badge">SERIES COMPLETE</div>
  </div>
</body>
</html>
