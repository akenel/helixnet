<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1920px;
  height: 1080px;
  background: #0a0a0a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', Arial, sans-serif;
  overflow: hidden;
  position: relative;
}
body::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image:
    linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
  background-size: 60px 60px;
}
.glow {
  position: absolute;
  width: 500px;
  height: 500px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0,120,212,0.12) 0%, transparent 70%);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.content {
  text-align: center;
  position: relative;
  z-index: 1;
}
.brand {
  font-size: 48px;
  font-weight: 700;
  color: #fff;
  letter-spacing: 4px;
  margin-bottom: 10px;
}
.helix { color: #0078D4; }
.tagline {
  font-size: 18px;
  font-weight: 300;
  color: #666;
  letter-spacing: 6px;
  text-transform: uppercase;
  margin-bottom: 50px;
}
.divider {
  width: 80px;
  height: 2px;
  background: linear-gradient(90deg, transparent, #0078D4, transparent);
  margin: 0 auto 50px;
}
.recap-label {
  font-size: 14px;
  font-weight: 400;
  color: #555;
  letter-spacing: 5px;
  text-transform: uppercase;
  margin-bottom: 20px;
}
.stats {
  display: flex;
  gap: 60px;
  justify-content: center;
  margin-bottom: 50px;
}
.stat {
  text-align: center;
}
.stat-number {
  font-size: 36px;
  font-weight: 700;
  color: #0078D4;
  margin-bottom: 4px;
}
.stat-label {
  font-size: 12px;
  color: #555;
  letter-spacing: 3px;
  text-transform: uppercase;
}
.series-label {
  font-size: 14px;
  font-weight: 400;
  color: #555;
  letter-spacing: 5px;
  text-transform: uppercase;
  margin-bottom: 12px;
}
.series-title {
  font-size: 28px;
  font-weight: 600;
  color: #ccc;
  letter-spacing: 1px;
  margin-bottom: 60px;
}
.footer {
  font-size: 14px;
  color: #444;
  letter-spacing: 2px;
}
</style>
</head>
<body>
  <div class="glow"></div>
  <div class="content">
    <div class="brand"><span class="helix">Helix</span>Net</div>
    <div class="tagline">Enterprise Platform for Swiss SMEs</div>
    <div class="divider"></div>
    <div class="recap-label">Episode 8 Recap</div>
    <div class="stats">
      <div class="stat">
        <div class="stat-number">6</div>
        <div class="stat-label">Realms</div>
      </div>
      <div class="stat">
        <div class="stat-number">26</div>
        <div class="stat-label">Users</div>
      </div>
      <div class="stat">
        <div class="stat-number">5</div>
        <div class="stat-label">Businesses</div>
      </div>
      <div class="stat">
        <div class="stat-number">1</div>
        <div class="stat-label">Keycloak</div>
      </div>
    </div>
    <div class="series-label">Series Complete</div>
    <div class="series-title">Episodes 4&ndash;8 &mdash; From Login to Multi-Tenant</div>
    <div class="footer">github.com/akenel/helixnet</div>
  </div>
</body>
</html>
