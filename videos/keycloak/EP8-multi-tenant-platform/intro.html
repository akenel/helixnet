<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1920px;
  height: 1080px;
  background: #0a0a0a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', Arial, sans-serif;
  overflow: hidden;
  position: relative;
}
body::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image:
    linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
  background-size: 60px 60px;
}
.glow {
  position: absolute;
  width: 600px;
  height: 600px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0,120,212,0.15) 0%, transparent 70%);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.content {
  text-align: center;
  position: relative;
  z-index: 1;
}
.brand {
  font-size: 28px;
  font-weight: 300;
  color: #666;
  letter-spacing: 8px;
  text-transform: uppercase;
  margin-bottom: 30px;
}
.helix { color: #0078D4; }
.episode {
  font-size: 18px;
  font-weight: 400;
  color: #555;
  letter-spacing: 6px;
  text-transform: uppercase;
  margin-bottom: 20px;
}
.title {
  font-size: 60px;
  font-weight: 700;
  color: #fff;
  letter-spacing: 2px;
  margin-bottom: 15px;
}
.subtitle {
  font-size: 22px;
  font-weight: 300;
  color: #888;
  letter-spacing: 3px;
  margin-bottom: 50px;
}
.divider {
  width: 120px;
  height: 2px;
  background: linear-gradient(90deg, transparent, #0078D4, transparent);
  margin: 0 auto 40px;
}
.realms {
  display: flex;
  gap: 24px;
  justify-content: center;
  flex-wrap: wrap;
  max-width: 1100px;
}
.realm {
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 8px;
  padding: 12px 20px;
  text-align: center;
  min-width: 150px;
}
.realm .icon {
  font-size: 22px;
  margin-bottom: 5px;
  display: block;
}
.realm .name {
  color: #ccc;
  font-size: 13px;
  letter-spacing: 1px;
  margin-bottom: 2px;
}
.realm .type {
  color: #555;
  font-size: 11px;
  letter-spacing: 2px;
  text-transform: uppercase;
}
.realm.master {
  border-color: rgba(0,120,212,0.3);
  background: rgba(0,120,212,0.06);
}
</style>
</head>
<body>
  <div class="glow"></div>
  <div class="content">
    <div class="brand"><span class="helix">Helix</span>Net Keycloak Series</div>
    <div class="episode">Episode 8</div>
    <div class="title">Multi-Tenant Platform</div>
    <div class="subtitle">Six Realms, Five Businesses, One Keycloak Instance</div>
    <div class="divider"></div>
    <div class="realms">
      <div class="realm master">
        <span class="icon">&#x1F451;</span>
        <div class="name">master</div>
        <div class="type">Control Plane</div>
      </div>
      <div class="realm">
        <span class="icon">&#x1F4B0;</span>
        <div class="name">HelixPOS</div>
        <div class="type">POS System</div>
      </div>
      <div class="realm">
        <span class="icon">&#x1F5A5;&#xFE0F;</span>
        <div class="name">HelixNet</div>
        <div class="type">Platform</div>
      </div>
      <div class="realm">
        <span class="icon">&#x1F33F;</span>
        <div class="name">420 Wholesale</div>
        <div class="type">Cannabis</div>
      </div>
      <div class="realm">
        <span class="icon">&#x1F3EA;</span>
        <div class="name">Artemis</div>
        <div class="type">Headshop</div>
      </div>
      <div class="realm">
        <span class="icon">&#x1F4A8;</span>
        <div class="name">BlowUp V2</div>
        <div class="type">Headshop &amp; Cafe</div>
      </div>
    </div>
  </div>
</body>
</html>
